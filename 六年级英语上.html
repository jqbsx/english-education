        function get_next_item(unit, part, num) {
            var a;
            var b;
            var c;
            a = unit; b = part; c = num;


            get_max_num(unit, part);
            if (num >= max__num) {
                next__num = 1;
                get_max_part(unit);
                if (part >= max__part) {
                    next__part = 1;
                    get_max_unit();
                    if (unit >= max__unit) {
                        next__unit = 1;
                        next__part = 1;
                        next__num = 1;

                    } else {
                        next__num = 1;
                        next__part = 1;

                        next__unit = unit + 1;
                    }
                } else {
                    next__num = 1;
                    next__part = part + 1;
                    next__unit = unit;

                }

            } else {
                next__num = num + 1;
                next__part = part;
                next__unit = unit;

            }
